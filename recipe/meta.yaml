{% set name = "connectorx" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/sfu-db/connector-x/archive/refs/tags/v{{ version }}.tar.gz
    sha256: a44a6b15ba1793ac5c7fb92575f216aed5c85fe52e22c90132da91b49ce9c842

build:
  number: 0
  skip: true  # [py<37 or (osx and py>39 and arm64)]

requirements:
  build:
    - python                              # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - crossenv                            # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - posix                               # [win]
    - cmake
    - make                                # [unix]
    - cargo-bundle-licenses
  host:
    - python
    - pip
    - poetry
    - maturin >=0.12.11,<0.13
    - openssl
    - zlib
  run:
    - python
    - numpy >=1.21.5

test:
  imports:
    - connectorx
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sfu-db/connector-x
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Fastest library to load data from DB to DataFrames in Rust and Python
  dev_url: https://github.com/sfu-db/connector-x

extra:
  recipe-maintainers:
    - timkpaine
    - wangxiaoying
